services:
  mongodb:
    image: mongo:7.0
    container_name: macro-clients-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: macro-clients-db
    volumes:
      - ./mongo:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d
    networks:
      - macro-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  macro-network:
    driver: bridge